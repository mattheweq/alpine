<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
  <script defer src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"></script>
  <title>Matthew via Music - Discography</title>
</head>
<body>

<div class="container mx-auto mb-[80px]">

<h1 class="mx-2 sm:mx-0 py-4 text-3xl">Matthew via Music - Discography</h1>

<!-- <div class="md:grid md:grid-cols-2 lg:grid-cols-3 gap-4" x-data="{music: []}" x-init="{music} = await(await fetch('https://mvmdiscography.github.io/data.json')).json()"> -->


<div class="md:grid md:grid-cols-2 lg:grid-cols-3 gap-4" x-data="{
    music: [],

    async fetchReleases() {
      const response = await fetch('https://mvmdiscography.github.io/data.json');
      const data = await response.json();
      <!-- console.table(data.music.releases); -->
      this.music = data.music.releases.reverse();
    }

}" x-init="fetchReleases()">


<template x-for="release in music">
<div x-data="{ open: false }">
    
    <div @click="open = ! open" class="select-none flex justify-between items-center p-2 bg-slate-100">
      
      <div x-bind:class="open ? 'hidden' : ''" class="text-lg -ml-2">
        <span class="bg-[#fefd00] p-2" x-text="release.title"></span>
        <span>&darr;</span>
      </div>
      <div x-show="open" class="text-lg">
        <span class="bg-[#fefd00] p-4" x-text="release.title"></span>
        <span x-bind:class="! open ? 'hidden' : ''">&uarr;</span>
      </div>
      
      <div>
        <span x-bind:class="open ? 'hidden' : ''" x-text="release.year" class="text-md"></span>
      </div>
      <div x-show="open">
        <span class="text-md">Click image to PLAY on Spotify</span>
      </div>
    
    </div>

    <div x-show="open">
      <a :href="release.spotifyUrl" target="_blank">
        <img :src="release.artwork" class="md:w-[500px] cursor:pointer"/>
      </a>
    </div>

</div>
</template>




</div>

</div>
  


</body>
</html>
